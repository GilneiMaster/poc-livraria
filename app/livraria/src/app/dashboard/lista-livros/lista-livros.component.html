<app-modal>
	<h3 txtTitulo>Exclusão de livro</h3>
	<p txtMensagem>Deseja realmente exluir {{ livroSelecionado.title }}?</p>
	
	<button btnBotoes type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
	<button btnBotoes type="button" class="btn btn-danger" data-dismiss="modal" (click)="excluirLivro()">Excluir</button>
</app-modal>
<div class="container margem-container">
	<div class="row">
		<div class="col-md-12">
			<h2>Lista de Livros</h2>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<app-tabela>
				<thead tbCabecalho>
					<tr>
						<th scope="col" *ngFor="let label of cabecalho;">{{ label }}</th>
					</tr>
				</thead>
				<tbody tbCorpo>
					<tr *ngFor="let livro of livros;">
						<td>{{ livro.id }}</td>
						<td>{{ livro.title }}</td>
						<td>{{ livro.author }}</td>
						<td>{{ livro.year }}</td>
						<td *ngIf="livro.locado"><span class="locado">Locado</span></td>
						<td *ngIf="!livro.locado"><span class="disponivel">Disponível</span></td>
						<td>
							<div style="float:right;">
								<div class="btn-group btn-group-sm" role="group">
									<button class="btn btn-outline-primary btn-sm"
										[routerLink]="['/dashboard/detalhe-livro', livro.id]">Detalhes</button>
									<button class="btn btn-outline-warning btn-sm"
										[routerLink]="['/dashboard/cadastro-livros', livro.id]">Editar</button>
									<button class="btn btn-outline-danger btn-sm" [disabled]="livro.locado"
										data-toggle="modal" data-target="#modal" (click)="selecionarLivroExclusao(livro);">Excluir</button>
								</div>
							</div>
						</td>
					</tr>
				</tbody>
			</app-tabela>
		</div>
	</div>
</div>
