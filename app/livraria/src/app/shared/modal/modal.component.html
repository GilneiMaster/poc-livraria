<!-- Modal -->
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="modalLabel">
					<ng-content select="[txtTitulo]"></ng-content>
				</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Fechar" *ngIf="botaoFechar"
					(click)="fecharModal();">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<ng-content select="[txtMensagem]"></ng-content>
			</div>
			<div class="modal-footer">
				<ng-content select="[btnBotoes]"></ng-content>
			</div>
		</div>
	</div>
</div>
